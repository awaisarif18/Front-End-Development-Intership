<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./review.css" />
    <script
      src="https://kit.fontawesome.com/8be5225af5.js"
      crossorigin="anonymous"
    ></script>
    <title>Our Reviews</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>

        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
            asperiores debitis incidunt, eius earum ipsam cupiditate libero?
            Iste, doloremque nihil?
          </p>

          <div class="button-container">
            <button title="prevButton" class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn" title="nextButton">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>

    <script src="./review.js"></script>
  </body>
</html>
