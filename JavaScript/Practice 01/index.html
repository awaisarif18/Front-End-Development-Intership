<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JS 01</title>
  </head>
  <body>
    <div>
      <h1 class="title">Hello World!</h1>
      <button class="addListBtn">Click Me</button>
      <ul class="name-list">
        <li>John</li>
        <li>Ed</li>
        <li>Marie</li>
        <li>Thomas</li>
      </ul>

      <input type="text" class="input-list" />
    </div>

    <div>
      <img
        id="image"
        src="./mountains.jpg"
        alt=" Mountains"
        style="height: 400px; width: auto"
      />
      <p id="discription">Mountains</p>
      <button id="products">Next Picture</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
